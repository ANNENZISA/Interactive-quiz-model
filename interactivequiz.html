<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            text-align: left;
            margin-bottom: 15px;
        }

        .options {
            text-align: left;
        }

        .option {
            margin-bottom: 8px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="question">
        <p id="question-text">1. What is the capital of France?</p>
    </div>

    <div class="options" id="options-container">
        <div class="option">
            <input type="radio" name="answer" value="paris" id="option1">
            <label for="option1">Paris</label>
        </div>

        <div class="option">
            <input type="radio" name="answer" value="berlin" id="option2">
            <label for="option2">Berlin</label>
        </div>

        <div class="option">
            <input type="radio" name="answer" value="london" id="option3">
            <label for="option3">London</label>
        </div>
    </div>

    <button onclick="checkAnswer()">Submit Answer</button>

    <p id="result"></p>
</div>

<script>
    function checkAnswer() {
        const correctAnswer = "paris";
        const selectedAnswer = document.querySelector('input[name="answer"]:checked');

        if (selectedAnswer) {
            const userAnswer = selectedAnswer.value;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = 'Correct! Well done.';
            } else {
                document.getElementById('result').textContent = 'Incorrect. Try again!';
            }
        } else {
            document.getElementById('result').textContent = 'Please select an answer.';
        }
    }
</script>

</body>
</html>
